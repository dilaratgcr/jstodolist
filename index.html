<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>

      <div aria-live="polite" aria-atomic="true" style="position: relative;">
        <div class="toast success ml-5" data-delay="4000" style="position: absolute; top: 0; right: 0; background-color:#FFDEFA; width:280px;">
      
          <button type="button" class="ml-2 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      
          <div class="toast-body">
            Yazılan öge listeye eklendi.
          </div>
        </div>
      </div>
      <div aria-live="polite" aria-atomic="true" style="position: relative;"  >
        <div class="toast error ml-5" data-delay="4000"style="position: absolute; top: 0;right: 0; background-color:#FFDEFA; height:80px;width:280px;
        
        ">
      
            <button type="button" class="ml-2 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
       
          <div class="toast-body">
            Herhangi bir öge yazılmadı. Lütfen tekrar deneyiniz.
          </div>
        </div>
      </div>

    <div class="container" style="border:1px solid black; border-radius:20px; margin-top:40px; padding-bottom:50px; background-color: #F9F3DF;">
      <div class="offset-2">
          <h2 style="text-align:center; margin-right:100px; background-color:#E2C2B9; height:50px; width:800px; border-radius:20px;" class="mt-4">Yapılacaklar Listesi</h2>
     
        <form action="" id="userForm" class="mt-4">
          
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
        <button id="liveToastBtn" class="header button btn" style=" background-color: #F7D59C; border-radius:20px;">Ekle</button>
        </form>
</div>
           <ul id="list" class="list-group mt-3">
             </ul>
        
   
      <script src="js/todolist.js"></script>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
